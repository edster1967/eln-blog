<div>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span> Material Blog</span>
            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <a href="#" mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
                    <mat-icon class="icon">input</mat-icon>
                    Login
                </a>
                <a href="#" mat-button *ngIf="auth.isAuthenticated()" routerLink="/">
                    <mat-icon class="icon">home</mat-icon>
                    <span class="label">Home</span>
                </a>
                <a mat-button routerLink="/dashboard">
                    <mat-icon class="icon">dashboard</mat-icon>
                    <span class="label">Dashboard</span>
                </a>
                <a mat-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
                    <mat-icon class="icon">input</mat-icon>
                    <span class="label">LogOut</span>
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a mat-list-item *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
                    <mat-icon class="icon">input</mat-icon>
                    <span class="label">Login</span>
                </a>
                <a mat-list-item *ngIf="auth.isAuthenticated()" routerLink="/">
                    <mat-icon class="icon">home</mat-icon>
                    <span class="label">Home</span>
                </a>
                <a mat-list-item routerLink="/dashboard">
                    <mat-icon class="icon">dashboard</mat-icon>
                    <span class="label">Dashboard</span>
                </a>
                <a mat-list-item *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
                    <mat-icon class="icon">input</mat-icon>
                    <span class="label">LogOut</span>
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
